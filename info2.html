<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial_scale=1">
        <title>Create a profile</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="header">
            <nav>   
                <div class="logo"><h1>Parachute</h1></div>
                <ul class="nav-links">
                    <li>
                        <a class="nav-item" href="home.html">HOME</a>
                    </li>
                    <li>
                        <a class="nav-item" href="#">ABOUT</a>
                    </li>
                    <li>
                        <a class="nav-item" href="#">SERVICE</a>
                    </li>
                    <li>
                        <a class="nav-item" href="#">CONTACT</a>
                    </li>
                </ul>
            </nav>
        <h1 class="CP-heading">Create a profile</h1>
        <div class="container">
            <form class="info-form">
                <div class="asset-allocation box">
                    <h2>Asset Allocation</h2>
                    <div class="aa-input">
                        <label>Stocks:</label>
                         <input type="text" name="stocks" required placeholder="Percentage of total assets">
                        <lable>%</lable>
                    </div>
                    <div class="aa-input">
                        <label>Bonds:</label>
                        <input type="text" name="bonds" required placeholder="Percentage of total assets">
                        <lable>%</lable>
                    </div>
                    <div class="aa-input">
                        <label>Cash:</label>
                        <input type="text" name="cash" required placeholder="Percentage of total assets">
                        <lable>%</lable>
                    </div>
                </div>
                <div class="stocks-to-invest box">
                    <h2>Stocks to Invest</h2>
                    <label for="GOOG-cb">GOOG</label>
                    <input class="check-box" type="checkbox" id="GOOG-cb" name="GOOG-cb" >
                    <label for="AAPL-cb">AAPL</label>
                    <input class="check-box" type="checkbox" id="AAPL-cb" name="AAPL-cb" >
                    <label for="FB-cb">FB</label>
                    <input class="check-box" type="checkbox" id="FB-cb" name="FB-cb" >
                    <label for="BABA-cb">BABA</label>
                    <input class="check-box" type="checkbox" id="BABA-cb" name="BABA-cb" >
                    <br>
                    <label for="AMZN-cb">AMZN</label>
                    <input class="check-box" type="checkbox" id="AMZN-cb" name="AMZN-cb" >
                    <label for="GE-cb">GE</label>
                    <input class="check-box" type="checkbox" id="GE-cb" name="GE-cb" >
                    <label for="AMD-cb">AMD</label>
                    <input class="check-box" type="checkbox" id="AMD-cb" name="AMD-cb" >
                    <label for="WMT-cb">WMT</label>
                    <input class="check-box" type="checkbox" id="WMT-cb" name="WMT-cb" >
                    <br>
                    <label for="BAC-cb">BAC</label>
                    <input class="check-box" type="checkbox" id="BAC-cb" name="BAC-cb" >
                    <label for="GM-cb">GM</label>
                    <input class="check-box" type="checkbox" id="GM-cb" name="GM-cb" >
                    <label for="T-cb">T</label>
                    <input class="check-box" type="checkbox" id="T-cb" name="T-cb" >
                    <label for="UAA-cb">UAA</label>
                    <input class="check-box" type="checkbox" id="UAA-cb" name="UAA-cb" >
                    <br>
                    <label for="XOM-cb">XOM</label>
                    <input class="check-box" type="checkbox" id="XOM-cb" name="XOM-cb" >
                    <label for="RRC-cb">RRC</label>
                    <input class="check-box" type="checkbox" id="RRC-cb" name="RRC-cb" >
                    <label for="BBY-cb">BBY</label>
                    <input class="check-box" type="checkbox" id="BBY-cb" name="BBY-cb" >
                    <label for="MA-cb">MA</label>
                    <input class="check-box" type="checkbox" id="MA-cb" name="MA-cb" >
                    <br>
                    <label for="PFE-cb">PFE</label>
                    <input class="check-box" type="checkbox" id="PFE-cb" name="PFE-cb" >
                    <label for="JPM-cb">JPM</label>
                    <input class="check-box" type="checkbox" id="JPM-cb" name="JPM-cb" >
                    <label for="SBUX-cb">SBUX</label>
                    <input class="check-box" type="checkbox" id="SBUX-cb" name="SBUX-cb" >
                    <label for="other-cb">Other:</label>
                    <input class="check-box" type="text" id="other-cb" name="other-cb" placeholder="Stock Symbol">
                </div>
                <div class="amount-to-invest box">
                    <h2>Amount to Invest</h2>
                    <input class="10k" type="radio" id="amount1" name="amount" required>
                    <label for="amount1">$10,000</label>
                    <input class="15k" type="radio" id="amount2" name="amount">
                    <label for="amount2">$15,000</label>
                    <input class="20k" type="radio" id="amount3" name="amount">
                    <label for="amount3">$20,000</label>
                    <input class="50k" type="radio" id="amount4" name="amount">
                    <label for="amount4">$50,000</label>
                    <input class="100k" type="radio" id="amount5" name="amount">
                    <label for="amount5">$100,000</label>
                    <br>
                    <input class="other-amnt" type="radio" id="amount6" name="amount">
                    <label for="amount6">Other: $</label>
                    <input class="other-amnt" type="text" id="amount7" name="amount">
                </div>
                <a href="index.html" class="back-btn">Back</a>
                <a href="info3.html" class="info-btn">Next</a>
            </form>
        </div>
        </div>
    </body>
</html>
